  <div class="container">
      <header>
        <h1>Baby Mad Lib</h1>
        <h2>Baby Advice</h2>
        <p><strong>Mad Libs</strong> are stories with words removed and replaced by blank spaces. Fill in the blanks for fun
          baby advice! Make sure to think outside the box. The wackier, the better!</p>
      </header>
      <main>
        <form action="madlibs-form" name="madlibs-form" onsubmit="submitMadLibs(event)">
          <section id="madlibs-inputs">
            <div class="input-group">

            <div class="input-group">
              <label for="verb1">Verb</label>
              <input type="text" id="verb1" name="verb1" required>
            </div>
            
            
            <div class="input-group">
              <label for="noun1">Noun</label>
              <input type="text" id="noun1" name="noun1" required>
            </div>
            
            
            <div class="input-group">
              <label for="adjective1">Adjective</label>
              <input type="text" id="adjective1" name="adjective1" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb2">Verb</label>

            </div>

              <label for="verb4">number</label>

            </div>
            
            
            <div class="input-group">
              <label for="noun2">Noun</label>
              <input type="text" id="noun2" name="noun2" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb5">Verb</label>
              <input type="text" id="verb5" name="verb5" required>
            </div>
            
            
            <div class="input-group">
              <label for="noun3">Noun</label>
              <input type="text" id="noun3" name="noun3" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb6">Verb</label>
              <input type="text" id="verb6" name="verb6" required>
            </div>
            
            
            <div class="input-group">
              <label for="noun4">Noun</label>
              <input type="text" id="noun4" name="noun4" required>
            </div>
            
            
            <div class="input-group">
              <label for="adjective2">Adjective</label>
              <input type="text" id="adjective2" name="adjective2" required>
            </div>
            
            
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
          </section>
          <section id="madlibs-submit">
            <button type="submit" onclick="createParagraph()">Generate</button>
          </section>
        </form>
        <section id="completed-story" class="hide"></section>
      </main>
