<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="./style.css">

   <title>Baby Mad Lib</title>

  </head>
<body>
  <script src="./madlibs.js"></script> 
    
  <div>
      <header>
        <div>
        <h1 class="text-center">Baby Mad Lib</h1>
        <h2>Baby Advice</h2>
        
        <p><strong>Mad Libs</strong> are stories with words removed and replaced by blank spaces. Fill in the blanks for fun
          baby advice! Make sure to think outside the box. The wackier, the better!</p></div>
      </header>

      <main style="background: linear-gradient(#9198e5, #e66465)">
        <form action= "" name="madlibs-form" onsubmit="return false">
          <section id="madlibs-inputs">
            <div class="input-group">
              <label for="proper_noun_1">You're Name</label>
              <input type="text" id="proper_noun_1" name="proper_noun_1" required>
            </div>


            <div class="input-group">
              <label for="proper_noun_2">Who do you know?</label>
              <input type="text" id="proper_noun_2" name="proper_noun_2" required>
            </div>
            
            
            <div class="input-group">
              <label for="quantity">How Many?</label>
              <input type="text" id="quantity" name="quantity" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb1">How'd you get here?</label>
              <input type="text" id="verb1" name="verb1" required>
            </div>
            
            
            <div class="input-group">
              <label for="noun1">From where?</label>
              <input type="text" id="noun1" name="noun1" required>
            </div>
            
            
            <div class="input-group">
              <label for="adjective1">How do you feel?</label>
              <input type="text" id="adjective1" name="adjective1" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb2">Do what?</label>
              <input type="text" id="verb2" name="verb2" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb3">And do what?</label>
              <input type="text" id="verb3" name="verb3" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb4">And do what?</label>
              <input type="text" id="verb4" name="verb4" required>
            </div>
            
            
            <div class="input-group">
              <label for="noun2">To what?</label>
              <input type="text" id="noun2" name="noun2" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb5">What should be done?</label>
              <input type="text" id="verb5" name="verb5" required>
            </div>
            
            
            <div class="input-group">
              <label for="noun3">To what?</label>
              <input type="text" id="noun3" name="noun3" required>
            </div>
            
            
            <div class="input-group">
              <label for="verb6">What else should be done?</label>
              <input type="text" id="verb6" name="verb6" required>
            </div>
            
            
            <div class="input-group">
              <label for="noun4">To what?</label>
              <input type="text" id="noun4" name="noun4" required>
            </div>
            
            
            <div class="input-group">
              <label for="adjective2">What kind?</label>
              <input type="text" id="adjective2" name="adjective2" required>
            </div>
            
            
            <div class="input-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required>
            </div>
          </section>
          <section id="madlibs-submit">
            <button type="submit" onclick="createParagraph()">Generate</button>
          </section>
        </form>
        <!-- <section id="completed-story" class="hide"></section> -->
      </main>
    </div>

</body>
</html>
